<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Mythos</title>
  </head>
  <body>
    <a class="visually-hidden" href="#main">Skip to main content</a>
    <header class="topnav">
      <h2 class="visually-hidden">Header</h2>
      <div class="wrapper topnav__wrapper">
        <a href="/" class="topnav__homelink">
          <img
            src="img/logo-mythos.svg"
            alt="Mythos Homepage"
            class="topnav__logo"
            width="128"
            height="36"
          />
        </a>
        <nav>
          <ul class="topnav__links">
            <li class="topnav__item">
              <a href="#" class="topnav__link">Features</a>
            </li>
            <li class="topnav__item">
              <a href="#" class="topnav__link">Pricing</a>
            </li>
            <li class="topnav__item">
              <a href="#" class="topnav__link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <article>
        <section class="hero">
          <div class="wrapper hero__wrapper">
            <img
              class="hero__image"
              src="img/unicorn.svg"
              alt="Unicorn with stars"
              width="483"
              height="486"
            />
            <div class="hero__text">
              <h1 class="hero__title">Find that elusive unicorn.</h1>
              <p class="hero__content large">
                Mythos will enable you to discover the newest startups to invest
                in. Powered by AI, used by millions of humans.
              </p>
              <a class="button hero__button primary" href="">Free Trial</a>
              <a class="button hero__button secondary" href="">Pricing</a>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
    <script src="/app/js/script.js"></script>
  </body>
</html>
